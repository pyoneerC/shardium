<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Deadhand | Crypto Inheritance Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/js/secrets.min.js"></script>
    <link rel="icon" type="image/png" href="/static/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        zinc: {
                            950: '#09090b',
                            900: '#18181b',
                            800: '#27272a',
                            700: '#3f3f46',
                            600: '#52525b',
                            400: '#a1a1aa',
                            300: '#d4d4d8',
                        },
                        accent: '#10b981',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: #09090b;
        }

        .border-gradient {
            border: 1px solid transparent;
            background: linear-gradient(#09090b, #09090b) padding-box,
                linear-gradient(135deg, #27272a, #18181b) border-box;
        }

        .text-gradient {
            background: linear-gradient(90deg, #10b981, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

            <div class="flex items-center gap-6">

                <div class="relative group">
                    <button class="text-sm text-zinc-400 group-hover:text-white transition flex items-center gap-1">

                <a href="/recover" class="text-sm text-zinc-400 hover:text-white transition">Recover</a>
                <a href="/docs" class="text-sm text-zinc-400 hover:text-white transition">Docs</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-zinc-800 py-6 mt-12">

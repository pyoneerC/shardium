{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-6 py-24 text-center">
    {% if message %}
    <div class="w-16 h-16 bg-accent/20 text-accent rounded-lg flex items-center justify-center mx-auto mb-8">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
        </svg>
    </div>
    <div class="text-xs font-mono text-zinc-500 mb-4">// HEARTBEAT</div>
    <h1 class="text-2xl font-bold mb-4 text-white">Status Updated</h1>
    <p class="text-zinc-400 mb-8">{{ message }}</p>
    {% else %}
    <div class="text-xs font-mono text-zinc-500 mb-4">// PROCESSING</div>
    <h1 class="text-2xl font-bold mb-4 text-white">Checking Status...</h1>
    {% endif %}

    <a href="/" class="text-sm text-zinc-500 hover:text-white transition">‚Üê Return to Shardium</a>
</div>
{% endblock %}

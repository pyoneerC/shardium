<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>technical docs | deadhand</title>
    <meta name="description"
        content="technical documentation for the deadhand protocol. shamir secret sharing, dead mans switch, and security blueprints.">
    <link rel="icon" type="image/png" href="/static/favicon.png">

    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com/">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com/">

    <!-- Non-blocking Font Awesome loading -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </noscript>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, serif;
            font-size: 18px;
            line-height: 1.8;
            background: #fafafa;
            color: #222;
            -webkit-text-size-adjust: 100%;
            text-transform: lowercase;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        a {
            color: #0066cc;
            text-decoration: underline;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            line-height: 1.1;
            font-weight: normal;
        }

        h2 {
            font-size: 1.5em;
            margin: 2em 0 0.8em 0;
            line-height: 1.3;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.2em;
            margin: 1.5em 0 0.5em 0;
        }

        p {
            margin-bottom: 1.5em;
        }

        ul,
        ol {
            margin: 1.5em 0;
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.8em;
            line-height: 1.6;
        }

        /* Nav */
        .header {
            position: sticky;
            top: 0;
            background: #fafafa;
            border-bottom: 1px solid #ddd;
            z-index: 100;
            padding: 12px 0;
        }

        .nav {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9em;
            justify-content: center;
        }

        .nav a {
            text-decoration: none;
            padding: 8px 4px;
            min-height: 44px;
            display: flex;
            align-items: center;
            color: #666;
        }

        .nav a:hover {
            color: #000;
        }

        .nav a.active {
            color: #000;
            font-weight: bold;
            text-decoration: underline;
        }

        .layout {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }

        .sidebar {
            width: 200px;
            flex-shrink: 0;
        }

        .sidebar nav {
            position: sticky;
            top: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #666;
            font-family: monospace;
            font-size: 0.85em;
        }

        .sidebar a:hover {
            color: #000;
        }

        .sidebar a.active {
            color: #000;
            font-weight: bold;
        }

        .content {
            flex-grow: 1;
            min-width: 0;
        }

        code {
            background: #f5f5f5;
            padding: 2px 5px;
            font-family: monospace;
            font-size: 0.9em;
            border-radius: 3px;
        }

        pre {
            background: #f5f5f5;
            padding: 20px;
            overflow-x: auto;
            border-left: 3px solid #ddd;
            margin: 2em 0;
            font-family: monospace;
            font-size: 0.85em;
        }

        blockquote {
            border-left: 3px solid #ddd;
            padding-left: 20px;
            font-style: italic;
            color: #666;
            margin: 2em 0;
        }

        .footer {
            margin-top: 4em;
            padding-top: 2em;
            border-top: 1px solid #eee;
            font-size: 0.8em;
            color: #888;
            text-align: center;
        }

        @media (max-width: 800px) {
            .layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .sidebar nav {
                position: static;
                flex-direction: row;
                flex-wrap: wrap;
                border-bottom: 1px solid #eee;
                padding-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="nav">
            <a href="/">home</a>
            <a href="/tools/dead-switch">dead switch</a>
            <a href="/tools/visual-crypto">visual crypto</a>
            <a href="/tools/audio-steg">audio steg</a>
            <a href="/blog">blog</a>
            <a href="https://github.com/pyoneerC/deadhand">github</a>
        </div>
    </header>

    <main class="container">
        <div class="layout">
            <aside class="sidebar">
                <nav>
                    <a href="/docs" class="{% if current_doc == 'index' %}active{% endif %}">overview</a>
                    <a href="/docs/getting-started"
                        class="{% if current_doc == 'getting-started' %}active{% endif %}">getting started</a>
                    <a href="/docs/how-it-works" class="{% if current_doc == 'how-it-works' %}active{% endif %}">how it
                        works</a>
                    <a href="/docs/security" class="{% if current_doc == 'security' %}active{% endif %}">security</a>
                    <a href="/docs/faq" class="{% if current_doc == 'faq' %}active{% endif %}">faq</a>
                </nav>
            </aside>

            <div class="content">
                <article>
                    {{ content | safe | lower }}
                </article>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2026 deadhand protocol. technical excellence since inception.</p>
        </footer>
    </main>
</body>

</html>

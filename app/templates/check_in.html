<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heartbeat - deadhand</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 100px 20px;
            line-height: 1.7;
            background: #fafafa;
            color: #222;
            text-transform: lowercase;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 60px 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: normal;
            color: #000;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #2ecc71;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .date-box {
            margin: 30px 0;
            padding: 20px;
            background: #fdfdfd;
            border: 1px dashed #ddd;
            font-family: monospace;
            color: #000;
        }

        .nav {
            margin-top: 40px;
            font-family: monospace;
        }

        .nav a {
            color: #888;
            text-decoration: none;
        }

        .nav a:hover {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="icon">✓</div>
        <h1>pulse confirmed.</h1>

        <p>we've reset the watchdog. the count starts from zero.</p>

        <div class="date-box">
            next check-in required by:<br>
            <strong>{{ next_date }}</strong>
        </div>

        <p>go live your life. we'll stand guard until you come back.</p>
    </div>

    <div class="nav">
        <a href="/">← return to deadhand</a>
    </div>

    <script defer src="/_vercel/insights/script.js"></script>
</body>

</html>

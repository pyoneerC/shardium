<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shardium | Crypto Inheritance Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/js/secrets.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        zinc: {
                            950: '#09090b',
                            900: '#18181b',
                            800: '#27272a',
                            700: '#3f3f46',
                            600: '#52525b',
                            400: '#a1a1aa',
                            300: '#d4d4d8',
                        },
                        accent: '#10b981',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: #09090b;
        }

        .border-gradient {
            border: 1px solid transparent;
            background: linear-gradient(#09090b, #09090b) padding-box,
                linear-gradient(135deg, #27272a, #18181b) border-box;
        }

        .text-gradient {
            background: linear-gradient(90deg, #10b981, #34d399);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col font-sans antialiased text-zinc-300">
    <!-- Navigation -->
    <nav class="border-b border-zinc-800 bg-zinc-950/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 h-14 flex justify-between items-center">
            <a href="/" class="flex items-center gap-3">
                <div class="w-7 h-7 rounded overflow-hidden">
                    <img src="/static/A.jpg" alt="Shardium" class="w-full h-full object-cover scale-150">
                </div>
                <span class="font-semibold text-white tracking-tight">Shardium</span>
            </a>
            <div class="flex items-center gap-6">
                <a href="/app" class="text-sm text-zinc-400 hover:text-white transition">Create Vault</a>
                <a href="/recover" class="text-sm text-zinc-400 hover:text-white transition">Recover</a>
                <a href="/docs" class="text-sm text-zinc-400 hover:text-white transition">Docs</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-zinc-800 py-6 mt-12">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center text-sm text-zinc-600">
            <span>Â© 2024 Shardium</span>
            <div class="flex gap-6">
                <a href="https://github.com/pyoneerC/shardium" class="hover:text-zinc-400 transition">GitHub</a>
                <a href="https://x.com/shardiumhq" class="hover:text-zinc-400 transition">Twitter</a>
            </div>
        </div>
    </footer>
</body>

</html>

{% extends "base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-12">

    <!-- Docs Header -->
    <div class="mb-10">
        <div class="text-xs font-mono text-zinc-500 mb-4">// DOCUMENTATION</div>
        <h1 class="text-3xl font-bold text-white mb-2">deadhand Docs</h1>
        <p class="text-zinc-400">Technical documentation and guides.</p>
    </div>

    <div class="grid md:grid-cols-4 gap-8">
        <!-- Sidebar -->
        <aside class="md:col-span-1">
            <nav class="sticky top-20 space-y-1">
                <a href="/docs"
                    class="block px-3 py-2 rounded text-sm {% if current_doc == 'index' %}bg-accent/10 text-accent border-l-2 border-accent{% else %}text-zinc-400 hover:text-white{% endif %} transition">
                    Overview
                </a>
                <a href="/docs/getting-started"
                    class="block px-3 py-2 rounded text-sm {% if current_doc == 'getting-started' %}bg-accent/10 text-accent border-l-2 border-accent{% else %}text-zinc-400 hover:text-white{% endif %} transition">
                    Getting Started
                </a>
                <a href="/docs/how-it-works"
                    class="block px-3 py-2 rounded text-sm {% if current_doc == 'how-it-works' %}bg-accent/10 text-accent border-l-2 border-accent{% else %}text-zinc-400 hover:text-white{% endif %} transition">
                    How It Works
                </a>
                <a href="/docs/security"
                    class="block px-3 py-2 rounded text-sm {% if current_doc == 'security' %}bg-accent/10 text-accent border-l-2 border-accent{% else %}text-zinc-400 hover:text-white{% endif %} transition">
                    Security
                </a>
                <a href="/docs/faq"
                    class="block px-3 py-2 rounded text-sm {% if current_doc == 'faq' %}bg-accent/10 text-accent border-l-2 border-accent{% else %}text-zinc-400 hover:text-white{% endif %} transition">
                    FAQ
                </a>

                <div class="pt-4 mt-4 border-t border-zinc-800">
                    <a href="/api-docs" target="_blank"
                        class="block px-3 py-2 rounded text-sm text-zinc-500 hover:text-white transition">
                        API Reference →
                    </a>
                    <a href="https://github.com/pyoneerC/deadhand" target="_blank"
                        class="block px-3 py-2 rounded text-sm text-zinc-500 hover:text-white transition">
                        GitHub →
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="md:col-span-3">
            <div class="border-gradient rounded-xl p-8">
                <article class="docs-content">
                    {{ content | safe }}
                </article>
            </div>
        </main>
    </div>
</div>

<style>
    .docs-content h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: white;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #27272a;
    }

    .docs-content h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: white;
        margin-top: 2rem;
        margin-bottom: 0.75rem;
    }

    .docs-content h3 {
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .docs-content p {
        color: #a1a1aa;
        line-height: 1.7;
        margin-bottom: 1rem;
    }

    .docs-content ul,
    .docs-content ol {
        color: #a1a1aa;
        margin-bottom: 1rem;
        padding-left: 1.25rem;
    }

    .docs-content ul {
        list-style-type: disc;
    }

    .docs-content ol {
        list-style-type: decimal;
    }

    .docs-content li {
        margin-bottom: 0.5rem;
        line-height: 1.6;
    }

    .docs-content li::marker {
        color: #10b981;
    }

    .docs-content a {
        color: #10b981;
        text-decoration: none;
    }

    .docs-content a:hover {
        text-decoration: underline;
    }

    .docs-content code {
        background: #18181b;
        color: #10b981;
        padding: 0.15rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
        font-family: 'JetBrains Mono', monospace;
    }

    .docs-content pre {
        background: #18181b;
        border: 1px solid #27272a;
        border-radius: 0.5rem;
        padding: 1rem;
        overflow-x: auto;
        margin-bottom: 1rem;
    }

    .docs-content pre code {
        background: transparent;
        padding: 0;
        color: #d4d4d8;
    }

    .docs-content strong {
        color: white;
        font-weight: 600;
    }

    .docs-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
    }

    .docs-content th,
    .docs-content td {
        padding: 0.75rem;
        border: 1px solid #27272a;
        text-align: left;
    }

    .docs-content th {
        background: #18181b;
        color: white;
        font-weight: 600;
    }

    .docs-content td {
        color: #a1a1aa;
    }

    .docs-content blockquote {
        border-left: 2px solid #10b981;
        padding-left: 1rem;
        margin-left: 0;
        margin-bottom: 1rem;
        color: #71717a;
    }

    .docs-content hr {
        border: none;
        border-top: 1px solid #27272a;
        margin: 2rem 0;
    }
</style>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recover seed - deadhand</title>
    <script src="/static/js/secrets.min.js"></script>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.7;
            background: #fafafa;
            color: #222;
            text-transform: lowercase;
        }

        header {
            border-bottom: 2px solid #222;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        .nav {
            margin-bottom: 20px;
            font-family: monospace;
        }

        .nav a {
            margin-right: 15px;
            color: #666;
            text-decoration: none;
        }

        .nav a:hover {
            color: #000;
            text-decoration: underline;
        }

        .container {
            background: #fff;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2em;
            margin: 0.5em 0;
            line-height: 1.2;
            font-weight: normal;
        }

        .subtitle {
            color: #666;
            font-style: italic;
            margin-bottom: 30px;
        }

        label {
            font-family: monospace;
            font-size: 0.8em;
            color: #888;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 25px;
            background: #fff;
        }

        input:focus {
            border-color: #222;
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #222;
            color: #fff !important;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-family: Georgia, serif;
            text-transform: lowercase;
        }

        .btn:hover {
            background: #000;
        }

        .result-box {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #222;
        }

        .recovered-seed {
            background: #f9f9f9;
            padding: 20px;
            border: 1px dashed #ccc;
            font-family: monospace;
            word-break: break-all;
            color: #c0392b;
            font-weight: bold;
        }

        .footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="nav">
        <a href="/">‚Üê home</a>
        <a href="/blog">blog</a>
    </div>

    <header>
        <h1>reconstruct seed phrase</h1>
        <p class="subtitle">combine any 2 shards to reveal the original secret. client-side only.</p>
    </header>

    <div class="container">

        <div id="connection-status" style="margin-bottom: 30px; font-size: 0.8em; font-family: monospace; color: #888;">
            checking privacy...
        </div>

        <label>shard 1 (e.g. from your manager)</label>
        <input type="text" id="shard-1" placeholder="801...">

        <label>shard 2 (e.g. from your beneficiary)</label>
        <input type="text" id="shard-2" placeholder="802...">

        <button onclick="recoverSeed()" class="btn">reconstruct seed</button>

        <div id="result-container" class="result-box hidden">
            <label style="color: #c0392b;">// seed recovered successfully</label>
            <div class="recovered-seed" id="recovered-seed"></div>
            <p style="margin-top: 20px; font-size: 0.9em; color: #666; font-style: italic;">
                warning: your seed has been exposed. move your funds to a new wallet as soon as possible.
            </p>
        </div>

    </div>

    <div class="footer">
        <p>built for privacy. deadhand is open source.</p>
    </div>

    <script>
        function updateConnectionStatus() {
            const el = document.getElementById('connection-status');
            if (navigator.onLine) {
                el.innerHTML = '// status: <span style="color: #e67e22;">online</span> (disconnect now for maximum privacy)';
            } else {
                el.innerHTML = '// status: <span style="color: #27ae60;">offline</span> (privacy mode active)';
            }
        }
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();

        function recoverSeed() {
            const s1 = document.getElementById('shard-1').value.trim();
            const s2 = document.getElementById('shard-2').value.trim();

            if (!s1 || !s2) {
                alert("enter both shards.");
                return;
            }

            try {
                const hex = secrets.combine([s1, s2]);
                const seed = secrets.hex2str(hex);
                document.getElementById('recovered-seed').innerText = seed;
                document.getElementById('result-container').classList.remove('hidden');
                document.getElementById('result-container').scrollIntoView({ behavior: 'smooth' });
            } catch (e) {
                alert("reconstruction failed. invalid shards.");
            }
        }
    </script>
</body>

</html>

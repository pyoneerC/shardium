<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shardium - Trustless Dead Man's Switch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/js/secrets.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6',
                            600: '#0d9488',
                            900: '#134e4a',
                            950: '#042f2e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #04090B;
            /* Deep dark background */
            color: #E2E8F0;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(to right, #2DD4BF, #38BDF8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col font-sans antialiased selection:bg-brand-500 selection:text-white">
    <nav class="border-b border-white/10 glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 rounded bg-gradient-to-br from-brand-500 to-blue-500 flex items-center justify-center font-bold text-white">
                        <img src="/static/logo.jpg" alt="Logo" class="w-full h-full object-contain">
                    </div>
                    <span class="font-bold text-xl tracking-tight">Shardium</span>
                </div>
                <div class="flex items-center gap-6">
                    <a href="/" class="text-sm font-medium hover:text-brand-400 transition">Create Vault</a>
                    <a href="/recover" class="text-sm font-medium hover:text-brand-400 transition">Recover Key</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-white/10 py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
            <p>&copy; 2024 Shardium. Trustless Architecture.</p>
        </div>
    </footer>
</body>

</html>

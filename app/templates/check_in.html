{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-24 text-center">
    {% if message %}
    <div class="w-24 h-24 bg-brand-500/20 text-brand-400 rounded-full flex items-center justify-center mx-auto mb-8">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
        </svg>
    </div>
    <h1 class="text-3xl font-bold mb-4">Message Received</h1>
    <p class="text-xl text-gray-300 mb-8">{{ message }}</p>
    {% else %}
    <h1 class="text-3xl font-bold mb-4">Checking Status...</h1>
    {% endif %}

    <a href="/" class="text-sm text-gray-500 hover:text-white">Return to Shardium</a>
</div>
{% endblock %}
